<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_register.css" />
  </head>
  <body>
    <p>
      <a href="otp.html"><button>BACK</button></a>
    </p>
    <div class="content">
      <div class="register">
        <h1 class="info">Fill Your Information Below</h1>
        <h2 class="name">Enter Your Name</h2>
        <input type="text" name="" id="" />
        <h2 class="email">Enter Your Email</h2>
        <input type="text" name="" id="" />
        <h2 class="age">Choose Age Group</h2>
        <select name="" id="">
          <option value="0-17">0-17</option>
          <option value="18-25">18-25</option>
          <option value="26-35">26-35</option>
          <option value="36-45">36-45</option>
          <option value="46-55">46-55</option>
          <option value="56-65">56-65</option>
          <option value="66-75">66-75</option>
          <option value="76-85">76-85</option>
          <option value="86-95">86-95</option>
          <option value="96-105">96-105</option>
        </select>
        <h2>Choose Gender</h2>
        <div class="genders">
          <label>
            <input type="radio" name="gender" value="male" class="inputs" />
            <img
              src="https://img.freepik.com/free-vector/young-man-orange-hoodie_1308-175788.jpg?ga=GA1.1.219121672.1742388587&semt=ais_hybrid"
              alt="Male"
              style="width: 80px; height: 90px; border-radius: 50%"
            />
            <h1>male</h1>
          </label>
          <label>
            <input type="radio" name="gender" value="female" />
            <img
              src="https://img.freepik.com/free-vector/smiling-woman-with-braided-hair_1308-175917.jpg?ga=GA1.1.219121672.1742388587&semt=ais_hybrid"
              alt="Female"
              style="width: 80px; height: 90px; border-radius: 50%"
            />
            <h1>female</h1>
          </label>
          <label>
            <input type="radio" name="gender" value="other" />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ92PDUHiEiCoYZ63-i-63n99beZo0pvkuuHg&s"
              alt="Other"
              style="width: 80px; height: 90px; border-radius: 50%"
            />
            <h1>others</h1>
          </label>
        </div>
        <p>
          <a href="profile.html"><button>CONTINUE</button></a>
        </p>
      </div>
    </div>
    <script src="script1.js
    "></script>
  </body>
</html>
